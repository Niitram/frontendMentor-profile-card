<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- IMPORT FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <section>
      <div class="card">
        <div class="card__divImg">
          <img src="images/bg-pattern-card.svg" alt="">
        </div>
        <img class="card__Img" src="images/image-victor.jpg" alt="imagen de perfil">
        <div> 
          <div class="card__divNombre">
            <div>
              <span class="text-700 text--py-2 text--zise-2">Victor Crest</span>
              <span class="text-400 text--py-2 text--px-1 text--zise-2">26</span>
            </div>
            <span class="text-400 text--py-2">London</span>
          </div>
          <div class="card__divInfo">
            <div>
              <span class="text-700 text--zise-2">80K</span>
              <span class="text-400">Followers</span>
            </div>
            <div>
              <span class="text-700 text--zise-2">803K</span>
              <span class="text-400">Likes</span>
            </div>
            <div>
              <span class="text-700 text--zise-2">1.4K</span>
              <span class="text-400">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
